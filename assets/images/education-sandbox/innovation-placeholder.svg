<!-- Corner decorations -->
<circle cx="40" cy="40" r="20" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.3"/>
<circle cx="440" cy="680" r="20" fill="none" stroke="#10B981" stroke-width="2" opacity="0.3"/>

<!-- Static gears (no animation) -->
