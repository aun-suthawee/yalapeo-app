    <circle r="15" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <path d="M0,-15 L0,-20 M15,0 L20,0 M0,15 L0,20 M-15,0 L-20,0" stroke="#FFFFFF" stroke-width="2"/>
